<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilha de Chips</title>
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Open Sans', sans-serif;
        background: linear-gradient(155deg, #18181d, rgb(105, 107, 255));
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
    }

    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.37);
        width: 100%;
        max-width: 900px;
        margin: auto 0;
        box-sizing: border-box;
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    .form-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        margin-bottom: 20px;
        width: 100%;
    }

    .form-container input,
    .form-container select,
    .form-container button {
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        margin: 10px;
    }

    .form-container button {
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .form-container button:hover {
        background-color: #0056b3;
        transform: scale(0.96);
    }

    .form-container button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
        transform: none;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    table th,
    table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
        font-size: 14px;
    }

    table th {
        background-color: #f2f2f2;
        font-weight: bold;
        color: #555;
    }

    table tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    .edit-btn {
        background-color: #28a745;
        color: #fff;
        border: none;
        padding: 6px 10px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-right: 5px;
    }

    .edit-btn:hover { background-color: #218838; }
    .delete-btn { background-color: #dc3545; color: #fff; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease; }
    .delete-btn:hover { background-color: #c82333; }

    .loading {
        text-align: center;
        padding: 20px;
        color: #666;
    }

    .error {
        background-color: #f8d7da;
        color: #721c24;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 10px;
        text-align: center;
    }

    .success {
        background-color: #d4edda;
        color: #155724;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 10px;
        text-align: center;
    }
</style>

<body>
    <div class="container">
        <h1>Planilha de Chips</h1>

        <div id="message-area"></div>

        <form id="form" class="form-container" onsubmit="event.preventDefault(); salvarItem();">
            <input type="text" id="equipe" placeholder="Equipe" required>
            <input type="text" id="coordenador" placeholder="Coordenador" required>
            <input type="text" id="numero" placeholder="Número" required>
            <input type="date" id="data" required>
            <select id="status" required>
                <option value="">Status de uso</option>
                <option value="Em uso">Em uso</option>
                <option value="Não em uso">Não em uso</option>
            </select>

            <button id="main-button" type="submit">Adicionar Item</button>
            <button id="export-xlsx" type="button" onclick="exportarParaXLSX()">Exportar para XLSX</button>
        </form>

        <div id="loading" class="loading" style="display: none;">Carregando...</div>

        <table>
            <thead>
                <tr>
                    <th>Equipe</th>
                    <th>Coordenador</th>
                    <th>Número</th>
                    <th>Data da última recarga</th>
                    <th>Status de Uso</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabela-corpo"></tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script>
        const API_URL = '/api/chips';
        let editingId = null;
        const tabelaCorpo = document.getElementById('tabela-corpo');
        const messageArea = document.getElementById('message-area');
        const loadingDiv = document.getElementById('loading');

        document.addEventListener('DOMContentLoaded', carregarDados);

        function showMessage(message, type = 'success') {
            messageArea.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 3000);
        }

        function showLoading(show) {
            loadingDiv.style.display = show ? 'block' : 'none';
        }

        async function carregarDados() {
            try {
                showLoading(true);
                const response = await fetch(API_URL);
                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error || 'Erro ao carregar dados');
                }

                tabelaCorpo.innerHTML = '';
                result.data.forEach(item => adicionarLinhaNaTabela(item));
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                showMessage('Erro ao carregar dados: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        function adicionarLinhaNaTabela(item) {
            const dataFormatada = item.data ? item.data.split('-').reverse().slice(0, 3).join('/') : '';
            const novaLinha = tabelaCorpo.insertRow();
            novaLinha.innerHTML = `
                <td>${item.equipe}</td>
                <td>${item.coordenador}</td>
                <td>${item.numero}</td>
                <td>${dataFormatada}</td>
                <td>${item.status}</td>
                <td>
                    <button class="edit-btn" onclick="editarItem('${item._id}')">Editar</button>
                    <button class="delete-btn" onclick="removerItem('${item._id}')">Remover</button>
                </td>
            `;
        }

        async function salvarItem() {
            const dados = {
                equipe: document.getElementById('equipe').value,
                coordenador: document.getElementById('coordenador').value,
                numero: document.getElementById('numero').value,
                data: document.getElementById('data').value,
                status: document.getElementById('status').value
            };

            if (Object.values(dados).some(value => !value)) {
                showMessage('Por favor, preencha todos os campos!', 'error');
                return;
            }

            try {
                showLoading(true);
                
                if (editingId) {
                    // Atualizar
                    dados.id = editingId;
                    const response = await fetch(API_URL, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(dados)
                    });

                    const result = await response.json();
                    if (!result.success) throw new Error(result.error);

                    showMessage('Item atualizado com sucesso!');
                    editingId = null;
                    document.getElementById('main-button').innerText = 'Adicionar Item';
                } else {
                    // Criar novo
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(dados)
                    });

                    const result = await response.json();
                    if (!result.success) throw new Error(result.error);

                    showMessage('Item adicionado com sucesso!');
                }

                limparCampos();
                await carregarDados();
            } catch (error) {
                console.error('Erro ao salvar:', error);
                showMessage('Erro ao salvar: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function removerItem(id) {
            if (!confirm('Tem certeza que deseja remover este item?')) return;

            try {
                showLoading(true);
                const response = await fetch(`${API_URL}?id=${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();
                if (!result.success) throw new Error(result.error);

                showMessage('Item removido com sucesso!');
                await carregarDados();
            } catch (error) {
                console.error('Erro ao remover:', error);
                showMessage('Erro ao remover: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

       async function editarItem(id) {
    console.log('ID clicado:', id);

    try {
        showLoading(true);

        const response = await fetch(API_URL);
        const result = await response.json();

       

        const item = result.data.find(i => i._id === id);

       

        if (!item) {
            alert('ITEM NÃO ENCONTRADO');
            return;
        }

        document.getElementById('equipe').value = item.equipe;
        document.getElementById('coordenador').value = item.coordenador;
        document.getElementById('numero').value = item.numero;
        document.getElementById('data').value = item.data;
        document.getElementById('status').value = item.status;

        editingId = id;
        document.getElementById('main-button').innerText = 'Salvar Alterações';

    } finally {
        showLoading(false);
    }
}
window.editarItem = editarItem;


        function limparCampos() {
            document.getElementById('form').reset();
            document.getElementById('status').value = '';
            editingId = null;
            document.getElementById('main-button').innerText = 'Adicionar Item';
        }

        async function exportarParaXLSX() {
            try {
                showLoading(true);
                const response = await fetch(API_URL);
                const result = await response.json();

                if (!result.success || !result.data || result.data.length === 0) {
                    showMessage('Não há itens para exportar.', 'error');
                    return;
                }

                const dadosParaPlanilha = result.data.map(item => ({
                    Equipe: item.equipe,
                    Coordenador: item.coordenador,
                    Numero: item.numero,
                    Data: item.data,
                    Status: item.status
                }));

                const ws = XLSX.utils.json_to_sheet(dadosParaPlanilha);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, 'PlanilhaChips');
                XLSX.writeFile(wb, 'planilha_chips.xlsx');

                showMessage('Arquivo exportado com sucesso!');
            } catch (error) {
                console.error('Erro ao exportar:', error);
                showMessage('Erro ao exportar: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }
    </script>
</body>

</html>
